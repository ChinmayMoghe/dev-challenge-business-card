<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Dev challenge: Business card</title>
</head>

<body>
  <div class="grid place-items-center min-h-screen">
    <div class="rounded-[12px] w-[420px] shadow-2xl">
      <div class="relative">
        <img class="rounded-[12px]" src="/hero-image-business-card.png" />
        <img class="absolute -bottom-1 w-full" src="/white-overlay.svg" />
      </div>
      <h1 class='m-5 font-poppins text-midnight-blue text-2xl'>Perfect solution for small business</h1>
      <span class="mx-6 mb-5 inline-block font-lato text-slate-gray text-base">Small businesses need to generate leads
        to
        grow. You can
        use
        tools like
        Ringy.</span>
      <hr />
      <div class="grid grid-rows-[repeat(2,auto)] p-5 gap-2.5 grid-cols-[50px_auto]">
        <img src="/avatar-image-business-card.png" class="rounded-full w-[50px] row-start-1 row-span-full" />
        <h2 class="font-lato text-midnight-blue text-base">Amy Burgess</h2>
        <span class="font-lato text-slate-gray text-sm">Customer Manger, Solution Oy</span>
      </div>
    </div>
  </div>
